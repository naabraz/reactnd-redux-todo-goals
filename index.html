<!DOCTYPE html>
<html>

<head>
  <title>Udacity Todos Goals</title>
</head>

<body>
  <div>
    <h1>Todo List</h1>
    <input id="todo" type="text" placeholder="Add Todo" />
    <button id="todoBtn">Add Todo</button>
    <ul id="todos"></ul>
  </div>

  <div>
    <h1>Goals</h1>
    <input id="goal" type="text" placeholder="Add Goal" />
    <button id="goalBtn">Add Goal</button>
    <ul id="goals"></ul>
  </div>
  <script type='text/javascript'>
    //Library code
    function createStore(reducer) {
      // The store should have four parts
      // 1. The state
      // 2. Get the state.
      // 3. Listen to changes on the state.
      // 4. Update the state

      let state
      let listeners = []

      const getState = () => state

      const subscribe = (listener) => {
        listeners.push(listener)
        return () => {
          listeners = listeners.filter((l) => l !== listener)
        }
      }

      //state will be whatever reducer (app {todos, goals}) function returns
      const dispatch = (action) => {
        state = reducer(state, action)
        listeners.forEach((listener) => listener()) //calls the function passed to subscribe function
      }

      return {
        getState,
        subscribe,
        dispatch,
      }
    }

    //App code
    const ADD_TODO = 'ADD_TODO'
    const REMOVE_TODO = 'REMOVE_TODO'
    const TOGGLE_TODO = 'TOGGLE_TODO'
    const ADD_GOAL = 'ADD_GOAL'
    const REMOVE_GOAL = 'REMOVE_GOAL'
    const TOGGLE_GOAL = 'TOGGLE_GOAL'

    //actions
    function addTodoAction(todo) {
      return {
        type: ADD_TODO,
        todo,
      }
    }

    function removeTodoAction(id) {
      return {
        type: REMOVE_TODO,
        id,
      }
    }

    function toggleTodoAction(id) {
      return {
        type: TOGGLE_TODO,
        id,
      }
    }

    function addGoalAction(goal) {
      return {
        type: ADD_GOAL,
        goal,
      }
    }

    function removeGoalAction(id) {
      return {
        type: REMOVE_GOAL,
        id,
      }
    }

    function toggleGoalAction(id) {
      return {
        type: TOGGLE_GOAL,
        id,
      }
    }

    //this is a reducer and must be a pure function
    function todos(state = [], action) {
      switch (action.type) {
        case ADD_TODO:
          return state.concat([action.todo])
        case REMOVE_TODO:
          return state.filter((todo) => todo.id !== action.id)
        case TOGGLE_TODO:
          return state.map((todo) => todo.id !== action.id ? todo :
            Object.assign({}, todo, {
              complete: !todo.complete
            }))
        default:
          return state
      }
    }

    //this is another reducer
    function goals(state = [], action) {
      switch (action.type) {
        case ADD_GOAL:
          return state.concat([action.goal])
        case REMOVE_GOAL:
          return state.filter((goal) => goal.id !== action.id)
        case TOGGLE_GOAL:
          return state.map((goal) => goal.id !== action.id ? goal :
            Object.assign({}, goal, {
              complete: !goal.complete
            }))
        default:
          return state
      }
    }

    //root reducer (combining the two reducers)
    const app = (state = {}, action) => {
      return {
        todos: todos(state.todos, action),
        goals: goals(state.goals, action),
      }
    }

    const store = createStore(app)

    store.subscribe(() => {
      console.log('The new state is: ', store.getState())
    })

    store.dispatch(addTodoAction({
      id: 0,
      name: 'Walk the dog',
      complete: false,
    }))

    store.dispatch(addTodoAction({
      id: 1,
      name: 'Walk the cat',
      complete: false,
    }))

    store.dispatch(removeTodoAction(1))

    store.dispatch(toggleTodoAction(0))

    store.dispatch(addGoalAction({
      id: 0,
      name: 'Lose 20 pounds',
      complete: false,
    }))

    store.dispatch(addGoalAction({
      id: 1,
      name: 'Meet someone famous',
      complete: false,
    }))

    store.dispatch(removeGoalAction(1))

    store.dispatch(toggleGoalAction(0))
  </script>
</body>

</html>
